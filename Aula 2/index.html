<html>
<link href="https://lara-portilho.github.io/ImersaoDev-Alura-Aula2/style.css" rel="stylesheet" />
<script src="https://lara-portilho.github.io/ImersaoDev-Alura-Aula2/script.js"></script>
	
<head>
    <title>
        Imersão Dev - Aula 02
    </title>
</head>

<body>
    <div class="container">
        <h1 class="page-title">
            Calculadora
        </h1>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-calculadora.svg" class="page-logo"
            alt="">
        <div class="calculadora">
        </div>
    </div>
    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>
		<section>
			<div>
				<form>
					<p> Valor 1:
						<input type="number" name="n1" id="n1">
					</p>
					<p> Valor 2:
						<input type="number" name="n2" id="n2">
					</p>
					<p> Operação:
						<br>
						<input type="radio" name="op" value="som"> +
						<br>
						<input type="radio" name="op" value="sub"> -
						<br>
						<input type="radio" name="op" value="mul"> *
						<br>
						<input type="radio" name="op" value="div"> /
					</p>
					<p>
						<input type="button" value="Calcular" onclick="calc()">
					</p>
				</form>
			</div>
			<div id="result">[Resultado]</div>
    </section>
		<script src="index.js"></script>
</body>

</html>
